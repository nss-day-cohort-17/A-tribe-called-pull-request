<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Movie History</title>

   <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
   <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

   <link rel="stylesheet" href="styling.css">
</head>
<body>


   <nav class="navbar navbar-default">
      <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
            <a class="navbar-brand" href="#">[Movie Madness]</a>
         </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
               <li><a class="register-tab hidden" href="#">Register</a>
               </li>
               <li>   </li>
               <li><a class="login-tab" href="#">Login</a></li>
               <li><a class="logout-tab hidden" href="#">Logout</a></li>
               <li>    </li>
               <li><a class="my-movies-tab" href="#">* My Movies *</a></li>

            </ul>

            <form class="navbar-form navbar-right">
               <div class="form-group">
                  <input id="searchInput" type="text" class="form-control" placeholder="Search Movies">
               </div>
            </form>

         </div>
      </div>
   </nav>

<!-- Registration -->
   <div class="register-page hidden container">
      <form>
            <div class="form-group">
               <input type="email" class="form-control register-email" placeholder="Email" autofocus />
            </div>
            <div class="form-group">
               <input type="password" class="form-control" placeholder="Password" />
            </div>
            <button class="btn btn-warning register-btn register-password" type="submit">Register</button>
      </form>
   </div>

<!-- Login -->
   <div class="login-page hidden container">
         <form>
            <div class="form-group">
               <input type="email" class="form-control login-email" placeholder="Email" autofocus />
            </div>
            <div class="form-group">
               <input type="password" class="form-control login-password" placeholder="Password" />
            </div>
            <button class="btn btn-warning register" type="submit">Login</button>
      </form>
   </div>

<!-- my movies page -->
   <div class="my-movies-page hidden container">

   </div>


<!-- welcome page -->
   <div class="welcome-page hidden">

   </div>


<!--search results -->
   <div class="container row" id="searchResults">

   </div>

<!-- script tags -->
   <script src="bower_components/jquery/dist/jquery.js"></script>
   <script src="/bower_components/firebase/firebase.js"></script>
   <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
   <script src="auth.js"></script>
   <script src="movies.js"></script>
</body>
</html>
